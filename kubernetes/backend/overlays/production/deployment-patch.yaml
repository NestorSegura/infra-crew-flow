apiVersion: apps/v1
kind: Deployment
metadata:
  name: crew-flow-server
spec:
  template:
    spec:
      containers:
        - name: crew-flow-server
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          # Probes to ensure health and smooth rollouts
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 24
            successThreshold: 1
