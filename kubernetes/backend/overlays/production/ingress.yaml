apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crew-flow-server-ingress
  namespace: prod
  labels:
    app: crew-flow-server
    component: backend
    environment: production
  annotations:
    # Nginx Ingress Controller
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://crew-flow.app.jibemates.de,https://crew-flow.jibemates.de,https://crew-flow.auth.jibemates.de"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "1728000"

    # Security headers (using ConfigMap)
    nginx.ingress.kubernetes.io/custom-http-errors: ""
    nginx.ingress.kubernetes.io/proxy-add-headers: "ingress-nginx/custom-headers"

    # Additional security headers via annotations
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"

    # Certificate manager
    cert-manager.io/cluster-issuer: "letsencrypt"
    external-dns.alpha.kubernetes.io/hostname: "crew-flow.api.jibemates.de"

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - crew-flow.api.jibemates.de
      secretName: crew-flow-api-tls
  rules:
    - host: crew-flow.api.jibemates.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crew-flow-server
                port:
                  number: 8080
